[loggers]
keys=root,main,fgapiserverdaemon_config

[logger_root]
level=DEBUG
handlers=RotatingFileHandler
qualname=root
propagate=0

[logger_main]
level=DEBUG
handlers=RotatingFileHandler
qualname=__main__
propagate=0

[logger_fgapiserverdaemon_config]
level=DEBUG
handlers=RotatingFileHandler
qualname=fgapiserverdaemon_config
propagate=0

[handlers]
keys=RotatingFileHandler

[handler_RotatingFileHandler]
level=DEBUG
class=handlers.RotatingFileHandler
args=('fgapiserverdaemon.log','a',536870912,5)
formatter=default

[formatters]
keys=default

[formatter_default]
format=%(asctime)s %(levelname)s %(pathname)s:%(lineno)d %(module)s %(funcName)s - %(message)s
datefmt=%Y%m%d %H:%M:%S
